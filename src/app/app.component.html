<h1>Angular Template Driven Form</h1>

<div class="col-sm-6">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <input ngModel type="email" name="name" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <input ngModel type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
